
<!doctype html>
<html lang="en">
  <head>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/v1.0.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/624ec6011a.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home</title>
   <style>
       .card img{
       width: 240px;
       height: 230px;
       }
       .card-body h5,p{
        text-align:center;
       }
   </style>
  </head>
  {% load static %}
    <script src="{% static 'analysis/app.js' %}"></script>
  <body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Employee Attendance</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="http://127.0.0.1:8000/analysis/">Home <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Add..
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/analysis/instructions">Files</a>
              <a class="dropdown-item" href="/admin/analysis/employee/">Employee</a>

            </div>
          </li>

        </ul>
        <form method="get" action="/analysis/search/" class="form-inline my-2 my-lg-0">
          <input name="search" id="searchTxt" class="form-control mr-sm-2" type="search" placeholder="Enter employee name" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

<div class="container-fluid">
    <h2 style="text-align: center;padding-top: 3vh;">Analysis for {{month}} {{Document.year}} </h2>
    <a class="btn btn-primary btn-lg" href="chose" role="button">Chose different Month for Analysis</a>
    <br>

    <h2 style="text-align: center;padding-top: 3vh;">STAFF</h2>

    <div class="row" style="margin: 2vw;">
            {% for i in employee|slice:"0:" %}
            <div class="card" style="width: 15rem; margin-left:auto;margin-right: auto;margin-top: 25px;margin-bottom: 30px;">
              <a href="/analysis/employee/{{i.employee_id}}/{{Document.year}}{{Document.monthnumber}}" style="color: black; text-decoration: none;">
                <img class="card-img-top" src="/media/{{i.employee_image}}" alt="Card image cap">
                <div class="card-body">
                        <h5>{{i.employee_name}}</h5>
                        <p>{{i.employee_position}}</p>

                </div>
              </a>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
